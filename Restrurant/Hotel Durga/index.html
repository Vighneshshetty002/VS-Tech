<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOTEL DURGA</title>

    <!-- Font Import (example using Google Fonts) -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

    <style>
        /* General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif; /* Applying the appropriate font */
            background-image: url('Luxury Ornamental Mandala Vector Art PNG, Luxury Ornamental Mandala Design Background, Mandala Design, Luxury Mandala, Gold PNG Image For Free Download.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            color: #333; /* Dark gray text color */
            line-height: 1.6;
            padding: 20px;
        }

        /* Header Styles */
        header {
            text-align: center;
            margin-bottom: 20px;
            background-color: #ffe6e6; /* Light pink background for a royal touch */
            padding: 20px;
            border-radius: 10px;
        }

        header h1 {
            font-size: 36px;
            color: #800000; /* Dark red text color for a royal feel */
            margin-bottom: 10px;
        }

        header p {
            font-size: 18px;
            color: #800000; /* Dark red text color for a royal feel */
            margin-bottom: 20px;
        }

        /* Navigation Styles */
        nav {
            text-align: center;
            margin-bottom: 30px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin: 0 10px;
        }

        nav a {
            background-color: orange; /* Orange color for navigation links */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition effect */
        }

        nav a:hover,
        nav a.active {
            background-color: orangered; /* Lighter red color on hover and active state */
            color: white;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            nav ul {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            nav li {
                margin: 10px;
            }
        }

        .hero {
            text-align: center;
            margin: 20px auto;
            max-width: 600px;
            overflow: hidden;
            position: relative;
            transition: transform 0.5s ease; /* Smooth transition effect */
            display: flex;
            justify-content: center;
            align-items: center; /* Center vertically */
        }

        .hero img {
            max-width: 100%; /* Ensure images don't exceed the container width */
            height: auto; /* Maintain aspect ratio */
            display: none; /* Hide images by default */
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333; /* Dark background for the footer */
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>

</head>
<body>
    <header>
        <h1>HOTEL DURGA</h1>
        <p>Experience the Royal Flavors of India</p>
    </header>
    
    <nav>
        <ul>
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Popular</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <div class="intro">
        <p>Here there will be the brief intro for the restaurant!!</p>
    </div><br>

    <div class="hero">
        <p>Pics of Popular Dishes available!!<br>
            <img src="Images/Chutney Idli South Indian Cuisine Sambar [Idli Vada].jpeg" alt="Dish 1">
            <img src="Images/idli.png" alt="Dish 2">
            <img src="Images/kisspng-dosa-breakfast-south-indian-cuisine-uttapam-masala-dosa-5b4775a89e4201.7040090915314098326482.jpg" alt="Dish 3">
            <br>
            <a href="#">Menu</a>
        </p>
    </div>

    <footer class="footer">
        <p>Powered By: VS Tech</p>
    </footer>
    
    <script>
        // JavaScript for image slideshow
        var index = 0;
        var images = document.querySelectorAll('.hero img');
        var totalImages = images.length;

        function showImage(index) {
            images.forEach(image => image.style.display = 'none');
            images[index].style.display = 'block';
        }

        function nextImage() {
            index = (index + 1) % totalImages;
            showImage(index);
        }

        // Show the first image initially
        showImage(index);

        // Automatically switch images every 5 seconds
        setInterval(nextImage, 5000);
    </script>
</body>
</html>
